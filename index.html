<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle LED</title>
</head>
<body>
    <h1>Contrôle de la LED</h1>
    <button onclick="sendCommand('ON')">Allumer</button>
    <button onclick="sendCommand('OFF')">Éteindre</button>
    <p id="status">Statut: Déconnecté</p>

    <script>
        const socket = new WebSocket('ws://ESP32_IP:81');

        socket.onopen = () => {
            document.getElementById("status").innerText = "Statut: Connecté";
        };
        
        socket.onmessage = (event) => {
            console.log("Message reçu :", event.data);
        };
        
        function sendCommand(command) {
            socket.send(command);
        }
    </script>
</body>
</html>
